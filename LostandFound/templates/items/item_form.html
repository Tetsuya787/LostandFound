{% extends 'base.html' %}

{% block title %}Submit Item | Amherst Lost & Found{% endblock %}

{% block content %}
<section class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-serif font-bold text-amherst-purple mb-6">Submit Lost or Found Item</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-amherst-gold text-amherst-purple px-6 py-3 rounded-full">Submit</button>
    </form>
</section>
{% endblock %}
