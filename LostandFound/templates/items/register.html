{% extends 'base.html' %}

{% block title %}Register | Amherst Lost & Found{% endblock %}

{% block content %}
<section class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-serif font-bold text-amherst-purple mb-6">Register</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-amherst-gold text-amherst-purple px-6 py-3 rounded-full">Register</button>
    </form>
    <p class="mt-4">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-amherst-gold hover:underline">Login here</a>.
    </p>
</section>
{% endblock %}
