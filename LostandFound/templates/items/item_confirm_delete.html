<!-- templates/items/item_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ item.name }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'item_list' %}">Cancel</a>
</body>
</html>
