<!DOCTYPE html>
<html>
<head>
    <title>Amherst Lost & Found</title>
</head>
<body>
    <h1>Lost & Found Items</h1>

    {% for item in items %}
        <div>
            <h3>{{ item.name }} ({{ item.status }})</h3>
            <p><strong>Description:</strong> {{ item.description }}</p>
            <p><strong>Location:</strong> {{ item.location.name }}</p>
            <p><strong>Date Reported:</strong> {{ item.date_reported }}</p>
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200">
            {% endif %}
        </div>
        <hr>
    {% empty %}
        <p>No items available yet.</p>
    {% endfor %}
</body>
</html>
